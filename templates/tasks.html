{% extends "layout.html" %}
{% block body %}

<table>
  <tr>
    <th>Task Number</th>
    <th>Task Name</th>
    <th>Task Description</th>
    <th>Edit Task</th>
    <th>Delete Task</th>
  </tr>

  {% for task in tasks %}
    <tr>
      <td name="task_number">{{ task[0] }}</td>
      <td name="task_name">{{ task[1] }}</td>
      <td name="task_description">{{ task[2] }}</td>
      <td><button onclick="edit(this)">Edit</button></td>
      <td><button>Delete</button></td>
    </tr>
  {% endfor %}

  <style>
    table, th, td {
      border : 1px solid black;
      margin-top: 30px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th {
      background-color: #4CAF50;
      color: white;
      text-align: left-align;
      height: 15px;
    }

    td {
      height: 35px;
      vertical-align: bottom;
      background_color: #ccffcc;
      color: black;

    }

    th, td {
      padding: 15px;
      text-align: left;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

  </style>
  <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="../static/javascript/tasks.js"></script>
</table>

{% endblock %}
